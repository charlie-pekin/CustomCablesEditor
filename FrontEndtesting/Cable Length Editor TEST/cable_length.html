<html lang="en">
<head>

</head>
<style>
    body{
        width: 100%;
        height: 100%;
        background-color: gray;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    input{
        width: 100%;
    }
    .flex-box-parent{
        width: 300px;
        height: 600px;
        border: 3px solid black;
        box-sizing: border-box;
        display: flex;
    }
    .total_container{
        display: flex;
        flex-direction: column;
        height: 100%;
        flex-grow: 1;
        width: 50%;
        align-items: center;
        justify-content: center;
        padding: 0px 15px 0px 15px;
        box-sizing: border-box;
        border-right: 3px solid black;
        background-color: lightgray;
    }
    .segment_container{
        display: flex;
        flex-direction: column;
        height: 100%;
        flex-grow: 1;
        width: 50%;
        align-items: center;
        justify-content: center;
    }
    .segments{
        padding: 0px 15px 0px 15px;
        flex-grow: 1;
        width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.4s ease-in-out;
    }
    .output{
        background-color: lightblue;
    }
    .input{
        background-color: lightcoral;
    }
    .segment_0{
        height: 0%;
    }
    .segment_25{
        height: 25%;
    }
    .segment_50{
        height: 50%;
    }
    .segment_75{
        height: 75%;
    }
    .segment_100{
        height: 85%;
    }
</style>
