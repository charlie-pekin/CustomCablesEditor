    .workspace{

        background-color: purple;
        border: 2px solid red;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        gap: 1vh;
        padding: 8px;;
    }
    .container{
        background-color: white;
        border: 2px dashed gray;
